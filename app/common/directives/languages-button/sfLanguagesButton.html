<div class="languages-button btn-group">
  <button class="btn btn-default btn-xs" type="button">{{ currentLanguage }}</button>
  <button aria-expanded="false" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" type="button">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="language in languages">
      <a ng-click="changeLanguage(language)">{{ "LANGUAGE." + language | uppercase | translate }}</a>
    </li>
  </ul>
</div>
